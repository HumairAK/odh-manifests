apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: ds-pipelines-proxy-tls
  labels:
    application-crd-id: data-science-pipelines
  name: ds-pipeline
spec:
  ports:
    - name: http
      port: 8888
      protocol: TCP
      targetPort: https-oauth
    - name: grpc
      port: 8887
      protocol: TCP
      targetPort: 8887
  selector:
    app: ds-pipeline
    application-crd-id: data-science-pipelines

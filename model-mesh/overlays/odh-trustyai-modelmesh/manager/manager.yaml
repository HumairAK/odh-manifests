apiVersion: apps/v1
kind: Deployment
metadata:
  name: modelmesh-controller
spec:
  template:
    spec:
      containers:
        - command:
            - /manager
          image: modelmesh-controller:replace
          name: manager
          volumeMounts:
            - mountPath: /etc/model-serving/config-defaults-overwritten.yaml
              name: config-defaults
              readOnly: true
            - mountPath: /etc/model-serving/config-defaults.yaml
              configMap:
                name: trustyai-config-defaults